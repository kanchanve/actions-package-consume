
name: Install depnedencies

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - uses: actions/setup-node@v1
      with:
        node-version: 12
        registry-url: https://npm.pkg.github.com/
        scope: '@kanchanve'

    - run: npm ci
      env:
        NODE_AUTH_TOKEN: ${{secrets.READ_PACKAGES_PAT}}
        
        
